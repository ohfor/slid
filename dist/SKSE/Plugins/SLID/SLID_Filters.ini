; =======================================================================
; SLID Filter Definitions
; =======================================================================
;
; Each [Filter:ID] section defines a filter for item categorization.
; Filters are registered in section order (roots first, then children).
;
; Keys:
;   Enabled        = true/false (default: true)
;   Display        = Display name shown in UI
;   Description    = Guide text shown in UI
;   Parent         = Parent filter ID (omit for root filters)
;   FormType       = Comma-separated FormType names (early-out gate)
;   RequireTrait   = Comma-separated traits — ALL must match
;   ExcludeTrait   = Comma-separated traits — NONE may match
;   RequireAnyTrait = Comma-separated traits — at least ONE must match
;   RequirePlugin  = Plugin filename — filter only loads if plugin is present
;   DefaultExclude = true to exclude from default Whoosh set
;
; Trait vocabulary:
;   formtype:X           — FormType check (Weapon, Armor, Book, etc.)
;   keyword:EditorID     — BGSKeyword by editor ID
;   weapon_type:X        — Weapon subtype (Bow, Crossbow, OneHandSword, etc.)
;   slot:X               — Armor slot (ring, amulet, circlet, shield)
;   armor_weight:X       — Armor weight class (light, heavy, clothing)
;   cobj_output:Bench    — Item is output of COBJ at named bench
;   cobj_input:Bench     — Item is input to COBJ at named bench
;   formlist:EditorID@Plugin.esp — Item is in a BGSListForm from a plugin
;   is_food              — AlchemyItem.IsFood()
;   is_poison            — AlchemyItem.IsPoison()
;   has_enchantment      — Has a form enchantment
;   has_spell            — Book teaches a spell
;   teaches_skill        — Book teaches a skill
;   is_note              — Book is a note/letter
;   unknown_enchantment  — Enchantment not yet learned by player
;   in_pool:unique_items — In curated unique items set
;   in_group:GROUP        — In named unique items group
;
; =======================================================================


; ===========================
; ROOT FILTERS
; ===========================

[Filter:weapons]
Enabled = true
Display = Weapons
Description = Swords, axes, bows, daggers, maces, staves, and other weapons.
FormType = Weapon

[Filter:armor]
Enabled = true
Display = Armor
Description = Light and heavy armor pieces, shields, and clothing.
FormType = Armor
ExcludeTrait = slot:ring, slot:amulet, slot:circlet

[Filter:valuables]
Enabled = true
Display = Valuables
Description = Rings, amulets, circlets, gemstones, and soul gems.
RequireAnyTrait = slot:ring, slot:amulet, slot:circlet, keyword:VendorItemGem, formtype:SoulGem

[Filter:consumables]
Enabled = true
Display = Consumables
Description = Potions, poisons, and food items.
FormType = AlchemyItem

[Filter:books]
Enabled = true
Display = Books
Description = Spell tomes, skill books, journals, notes, and scrolls.
FormType = Book, Scroll

[Filter:crafting_materials]
Enabled = true
Display = Crafting Materials
Description = Ingots, ores, leathers, pelts, creature parts, ingredients, and building supplies.
RequireAnyTrait = formtype:Ingredient, keyword:VendorItemOreIngot, cobj_input:CraftingSmelter, keyword:VendorItemAnimalHide, keyword:VendorItemAnimalPart, cobj_output:CraftingTanningRack, cobj_input:BYOHCarpenterTable

[Filter:ammo]
Enabled = true
Display = Ammo
Description = Arrows, bolts, and other projectile ammunition.
FormType = Ammo

[Filter:keys]
Enabled = true
Display = Keys
Description = House keys, dungeon keys, and other key items.
RequireAnyTrait = formtype:KeyMaster, keyword:VendorItemKey
DefaultExclude = true

[Filter:enchanted_items]
Enabled = true
Display = Enchanted Items
Description = Weapons, armor, and jewelry with magical enchantments.
RequireTrait = has_enchantment

[Filter:unique_items]
Enabled = true
Display = Unique Items
Description = Named weapons, armor, and artifacts from curated lists.
RequireTrait = in_pool:unique_items

[Filter:misc]
Enabled = true
Display = Misc
Description = Clutter, tools, and anything uncategorized.
FormType = Misc


