; ============================================================================
; SLID — Creation Club Unique Items (Anniversary Edition)
; ============================================================================
;
; Curated list of unique items from the Creation Club content included with
; Skyrim Anniversary Edition. Only named artifacts, quest rewards, and
; one-of-a-kind gear — not craftable material sets (Amber, Madness, etc.)
; or generic armor variants (Alternative Armors, Spell Knight tiers, etc.).
;
; Format:  Plugin|0xFormID|group = True ; Item Name
;
; Valid groups: daedric_artifacts, crusader, tribunal_masks,
;              civil_war_champions, forgotten_seasons
;
; Plugin names use the CC naming convention (e.g. ccbgssse038-bowofshadows.esl).
; The load-order byte is masked off at runtime — only the lower 24 bits matter.

