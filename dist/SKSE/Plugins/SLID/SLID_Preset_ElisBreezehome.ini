; =============================================================================
; SLID Preset: Eli's Breezehome Overhaul
; https://www.nexusmods.com/skyrimspecialedition/mods/2829
; =============================================================================
;
; Pre-configured Link for Elianora's Breezehome redesign.
; Activates via MCM (Link page) or when casting Create Link on any
; container in the home.
;
; Master: Player House Chest (upper floor, foot of bed)
; 28 containers tagged, 15 with filter assignments.

[Preset:Eli's Breezehome]
RequirePlugin = Eli_Breezehome.esp
Master = Skyrim.esm|0x0F3922               ; Player House Chest (upper floor)
WarnIfPlugin = Eli_Breezehome [ADDON - Auto Systems].esp|Eli_Breezehome [ADDON - Auto Systems].esp\n\nThe "Auto Systems" addon has its own sorting. It is recommended to disable it when using SLID to avoid both systems moving the same items.

