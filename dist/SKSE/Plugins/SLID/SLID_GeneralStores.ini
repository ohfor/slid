; =======================================================================
; SLID — General Stores: Container List
; =======================================================================
;
; Makes General Stores' cloud storage containers available in the SLID
; container picker for any Link. Assign filters to sort items directly
; into General Stores' categorized storage system.
;
; General Stores is a global storage mod — containers are accessible from
; anywhere via its cistern teleport system. All containers below are
; persistent references placed in the Storage Cistern cell.
;
; FormIDs are persistent reference IDs (REFR) in GeneralStores.esm.
; Verified with ESMA against General Stores v2.5b SE.
;
; https://www.nexusmods.com/skyrimspecialedition/mods/4322
;
; =======================================================================

[ContainerList:General Stores]
RequirePlugin = GeneralStores.esm
Description = Cloud storage containers from General Stores. Accessible from anywhere via the Storage Cistern.

