; ============================================================================
; SLID (Skyrim Linked Item Distribution) — Configuration
; ============================================================================
;
; Edit values below to customize SLID behavior. Delete this file to reset
; all settings to their defaults.
;
; Lines starting with ; or # are comments.
; Hex values use 0x prefix (e.g. 0x000A5CB3).

[General]

; Enable verbose debug logging. Produces much more log output.
; Default: false
bDebugLogging = true

[Powers]

; Enable the Summon Chest power.
; When disabled, the power is removed from the player.
; Default: true
bSummonEnabled = true

[Containers]

; Comma-separated list of generic container base names to hide from the
; scanned container list. These are common vanilla furniture names that
; clutter the picker without being useful.
;
; NOTE: These are matched against the game's display name, which is
; language-dependent. On non-English installs, replace these with the
; localized names (e.g. "Truhe" for German "Chest").
;
; Default: Barrel,Basket,Bookcase,Chest,Cupboard,Dresser,End Table,Knapsack,Sack,Wardrobe
sGenericContainerNames = Barrel,Basket,Bookcase,Chest,Cupboard,Dresser,End Table,Knapsack,Sack,Wardrobe

[Categories]

; Crafting station keywords used for COBJ-based item categorization.
; Each station has a FormID and the plugin it belongs to.
; Only change these if a mod overrides the vanilla crafting keywords.

; CraftingCookpot — outputs = cooked food
uCraftingCookpot = 0x000A5CB3
sCookpotPlugin   = Skyrim.esm

; CraftingSmelter — inputs = ores
uCraftingSmelter = 0x000A5CCE
sSmelterPlugin   = Skyrim.esm

; BYOHCarpenterTable — inputs = hearthfire building materials
uCraftingCarpenter = 0x014353
sCarpenterPlugin   = HearthFires.esm

; Plugin containing the vendor keywords below.
sKeywordPlugin = Skyrim.esm

; Vendor keywords for Misc item sub-categorization.
uVendorItemAnimalHide = 0x0914EA
uVendorItemAnimalPart = 0x0914EB
uVendorItemOreIngot   = 0x0914EC
uVendorItemGem        = 0x0914ED
uVendorItemKey        = 0x0914EF

[Sales]

; Fraction of base price the player receives when selling (0.0 - 1.0).
; Default: 0.10 (10%)
fSellPricePercent = 0.10

; Maximum number of items processed per sell batch.
; Default: 10
iSellBatchSize = 10

; Minimum hours between automatic sell cycles.
; Default: 24.0
fSellIntervalHours = 24.0

[VendorSales]

; Fraction of base price registered vendors pay (0.0 - 1.0).
; Higher than general sell rate since these are specialist buyers.
; Default: 0.25 (25%)
fVendorPricePercent = 0.25

; Maximum items a single vendor buys per visit.
; Default: 25
iVendorBatchSize = 25

; Hours between registered vendor visits.
; Each vendor has an independent timer starting from registration.
; Default: 48.0
fVendorIntervalHours = 48.0

; Gold cost to establish a trade arrangement with a vendor.
; Default: 5000
iVendorCost = 5000
