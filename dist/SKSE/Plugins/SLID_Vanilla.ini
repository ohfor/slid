; ============================================================================
; SLID — Vanilla Unique Items (Skyrim SE + DLC)
; ============================================================================
;
; Curated list of unique items from the base game and official DLCs.
; Used by the "Unique Items" filter family to identify named artifacts,
; quest rewards, and one-of-a-kind gear.
;
; Format:  Plugin.esm|0xFormID|group = True ; Item Name
;
; The group field is optional. Items without a group are matched by the
; root Unique Items filter only. Items with a group are matched by both
; the root filter and the corresponding child filter.
;
; Groups are registered automatically — any group name used here becomes
; a child filter under Unique Items. Known groups in this file:
;   daedric_artifacts, dragon_priest_masks, dark_brotherhood,
;   nightingale, dragon_claws
;
; To add unique items from mods, create a new file named SLID_YourMod.ini
; in the same folder with the same format. All SLID_*.ini files are loaded.
;
; Lines starting with ; or # are comments.

